<body>

  <main>
    <div class="container">
        <h2 class="mb-4">Add Product</h2>
        <form action="/admin/addproduct" method="post" id="submit-form" enctype="multipart/form-data" >
          <div class="mb-3">
            <label for="productName" class="form-label">Product Name:</label>
            <input type="text" id="productName" name="productName" class="form-control">
            <div class="error" id="productNameError" style="
                font-family: Poppins;
                font-size: 16px;
                font-weight: 400;
                line-height: 24px;
                letter-spacing: 0em;
                color: #db4444;
              "></div>
          </div>
    
          <div class="mb-3">
            <label for="stock" class="form-label">Stock:</label>
            <input type="number" id="stock" name="stock" class="form-control" >
            <div class="error" id="stockError" style="
                font-family: Poppins;
                font-size: 16px;
                font-weight: 400;
                line-height: 24px;
                letter-spacing: 0em;
                color: #db4444;
              "></div>
          </div>
    
          <div class="mb-3">
            <label for="brand" class="form-label">Brand:</label>
            <input type="text" id="brand" name="brand" class="form-control" >
            <div class="error" id="brandError" style="
            font-family: Poppins;
            font-size: 16px;
            font-weight: 400;
            line-height: 24px;
            letter-spacing: 0em;
            color: #db4444;
          "></div>
          </div>
    
          <div class="mb-3">
            <label for="price" class="form-label">Price:</label>
            <input type="number" id="price" name="price" class="form-control" >
            <div class="error" id="priceError" style="
                font-family: Poppins;
                font-size: 16px;
                font-weight: 400;
                line-height: 24px;
                letter-spacing: 0em;
                color: #db4444;
              "></div>
          </div>

          <div class="mb-3">
            <label for="price" class="form-label">Varient:</label>
            <input type="" id="variant" name="Varient" class="form-control">
            <div class="error" id="variantError" style="
            font-family: Poppins;
            font-size: 16px;
            font-weight: 400;
            line-height: 24px;
            letter-spacing: 0em;
            color: #db4444;
          "></div>
          </div>

          <div class="mb-3">
            <label for="colour" class="form-label">Colour:</label>
            <input type="" id="colour" name="colour" class="form-control" >
            <div class="error" id="colourError" style="
                font-family: Poppins;
                font-size: 16px;
                font-weight: 400;
                line-height: 24px;
                letter-spacing: 0em;
                color: #db4444;
              "></div>
          </div>
     
    
          <div class="mb-3">
            <label for="description" class="form-label">Description:</label>
            <textarea id="description" name="description" rows="4" class="form-control"></textarea>
            <div class="error" id="descriptionError" style="
            font-family: Poppins;
            font-size: 16px;
            font-weight: 400;
            line-height: 24px;
            letter-spacing: 0em;
            color: #db4444;
          "></div>
          </div>

          <div class="form-group mb-3">
            <label for="phone_type"  >Phone type</label>
            <select class="form_control" id="phone_type" name="phone_type">
              <option>Camera phones</option>
              <option>Flagship phones</option>
              <option>Flagship killers</option>
              <option>Battery life champions</option>
              <option>Gaming phones</option>
            </select>
          </div>
        
    
          <div class="mb-3">
            <label for="productImage" class="form-label">Product Images 1:</label>
            <input type="file" id="productImage1" name="productImage" class="form-control " multiple>
            <div class="error" id="productImage1Error" style="
            font-family: Poppins;
            font-size: 16px;
            font-weight: 400;
            line-height: 24px;
            letter-spacing: 0em;
            color: #db4444;
          "></div>
          </div>

          <div class="mb-3">
            <label for="productImage" class="form-label">Product Images 2:</label>
            <input type="file" id="productImage2" name="productImage" class="form-control " multiple>
            <div class="error" id="productImage2Error" style="
            font-family: Poppins;
            font-size: 16px;
            font-weight: 400;
            line-height: 24px;
            letter-spacing: 0em;
            color: #db4444;
          "></div>
          </div>

          <div class="mb-3">
            <label for="productImage" class="form-label">Product Images 3:</label>
            <input type="file" id="productImage3" name="productImage" class="form-control " multiple>
            <div class="error" id="productImage3Error" style="
            font-family: Poppins;
            font-size: 16px;
            font-weight: 400;
            line-height: 24px;
            letter-spacing: 0em;
            color: #db4444;
          "></div>
          </div>

          <div class="mb-3">
            <label for="productImage" class="form-label">Product Images 4:</label>
            <input type="file" id="productImage4" name="productImage" class="form-control " multiple>
            <div class="error" id="productImage4Error" style="
            font-family: Poppins;
            font-size: 16px;
            font-weight: 400;
            line-height: 24px;
            letter-spacing: 0em;
            color: #db4444;
          "></div>
          </div>
    
          <button type="button" class="btn btn-danger " onclick="validateproduct()">Add Product</button>

          <p class="d-flex justify-content-center" id="msg" style="
                  font-family: Poppins;
                  font-size: 16px;
                  font-weight: 400;
                  line-height: 24px;
                  letter-spacing: 0em;
                  
                  color: #db4444;
                  "><%= locals.err %></p>
        </form>
      </div>
  </main>

  <script>
    function validateproduct() {
     
      // Reset error messages
       const form = document.getElementById('submit-form');
      document.getElementById('productNameError').innerText = '';
      document.getElementById('stockError').innerText = '';
      document.getElementById('brandError').innerText = '';
      document.getElementById('priceError').innerText = '';
      document.getElementById('variantError').innerText = '';
      document.getElementById('colourError').innerText = '';
      document.getElementById('descriptionError').innerText = '';
      document.getElementById('productImage1Error').innerText = '';
      document.getElementById('productImage2Error').innerText = '';
      document.getElementById('productImage3Error').innerText = '';
      document.getElementById('productImage4Error').innerText = '';
      
      // Retrieve form values
      var productName = document.getElementById('productName').value.trim();
      var stock = document.getElementById('stock').value.trim();
      var brand = document.getElementById('brand').value.trim();
      var price = document.getElementById('price').value.trim();
      var variant = document.getElementById('variant').value.trim();
      var colour = document.getElementById('colour').value.trim();
      var description = document.getElementById('description').value.trim();
      var productImage1 = document.getElementById('productImage1').value.trim();
      var productImage2 = document.getElementById('productImage2').value.trim();
      var productImage3 = document.getElementById('productImage3').value.trim();
      var productImage4 = document.getElementById('productImage4').value.trim();
      
      
      if (productName === '') {
        document.getElementById('productNameError').innerText = 'Product name must be filled out';
        return false;
      }
      
      if (brand === ''){
        document.getElementById('brandError').innerText = 'Brand name must be filled out'
        return false;
        
      }
      
      if (variant === ''){
        document.getElementById('variantError').innerText = 'Variant must be filled out'
        return false;
        
      }
      
      if (description === ''){
        document.getElementById('descriptionError').innerText = 'Description must be filled out'
        return false;
        
      }
      
      if (colour === ''){
        document.getElementById('colourError').innerText = 'Colour must be filled out'
        return false;
        
      }
  
      if (stock === ''){
        document.getElementById('stockError').innerText = 'Stock Count must be filled out'
        return false;
        
      }
      
      if(stock < 0 ){
        document.getElementById('stockError').innerText = 'Enter a valid stock'
        return false;
      }
      
      
      if (price === ''){
        document.getElementById('priceError').innerText = 'Price must be filled out'
        return false;
        
      }
      
      if(price < 0 ){
        document.getElementById('priceError').innerText = 'Enter a valid price '
        return false;
        }
        
        form.submit()
      }
    </script>
  
  <script>
    setTimeout(() => {
      var errmsg = document.querySelector('#msg')
      errmsg.innerHTML = "";
    }, 4000);
  </script>
